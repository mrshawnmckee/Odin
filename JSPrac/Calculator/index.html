<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="darkmode">
            <button class="toggle"><i class="fas fa-sun"></i></button>
        </div>
        <div class="calculator">
            <div class="head1"><h1>Calculator</h1></div>
            <div class="display">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current"></div>
                </div>
                <button class ="keys clear">C</button>
            </div>
            <div class="keypad">
                <div class="topkeys">
                    <button class="keys numbers">1</button><button class="keys numbers">2</button><button class="keys numbers">3</button><button class="keys operators">/</button>
                </div>
                <div class="middlekeys">
                    <button class="keys numbers">4</button><button class="keys numbers">5</button><button class="keys numbers">6</button><button class="keys operators">*</button>
                </div>
                <div class="bottomkeys">
                    <button class="keys numbers">7</button><button class="keys numbers">8</button><button class="keys numbers">9</button><button class="keys operators">-</button>
                </div>
                <div class="otherkeys">
                    <button class="keys decimal">.</button><button class="keys numbers">0</button><button class="keys equals">=</button><button class="keys operators">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
