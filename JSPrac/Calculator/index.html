<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head1"><h1>Calculator</h1></div>
        <div class="display"></div>
        <div class="keypad">
            <div class="topkeys">
                <span class="keys 1">1</span><span class="keys 2">2</span><span class="keys 3">3</span><span class="keys divide">/</span>
            </div>
            <div class="middlekeys">
                <span class="keys 4">4</span><span class="keys 5">5</span><span class="keys 6">6</span><span class="keys multiply">*</span>
            </div>
            <div class="bottomkeys">
                <span class="keys 7">7</span><span class="keys 8">8</span><span class="keys 9">9</span><span class="keys minus">-</span>
            </div>
            <div class="otherkeys"><span class="keys">.</span><span class="keys 0">0</span><span class="keys equals">=</span><span class="keys plus">+</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
