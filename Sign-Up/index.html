<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>

    <div class="container">
    
        <div class="leftSide">
            <img class="norsePic" src="./images/kristijan-arsov-1PZ-B-gxoiU-unsplash.jpg" alt="picture of Norse objects">
            <div class="odin">

            </div>
        </div>
        <div class="rightSide">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to.</p>
                <h2>Let's do this!</h2>
            </div>
            <div class="form">
                <form class="formText" action="#" >
                    <div class="names">
                        <div class="sub">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="sub">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>

                    </div>

                    <div class="emailAndPhone">
                        <div class="sub">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="sub">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone">
                        </div>
                    </div>
    
                    <div class="password">
                        <div class="sub">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
                        <div class="sub">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
    
                    <button class="subButton" type="submit">Create Account</button>
                </form>
    
            </div>
            <div class="logIn">
                Already have an account? <a class="loginLink" href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
